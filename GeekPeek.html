<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geek Peek</title>
    <script src="GeekJava.js"></script>
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" type="text/css" href="GeekPeek.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet"> 
</head>
<body onload="doOnLoad()">

        <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                      <div class="text-center">
                        <img src="geekpeek.png"> 
                      </div>     
                    </div>
                </div>
            </div>

<br><br>

<div class="container-fluid">
        <div class="row">
                    <div id="Hottest">
                    </div>
</div>

<br><br>

<div class="container-fluid">
        <div class="row">
            <div id="searchbox">
                <br><br>
                <select id="topdrop">
                    <option value="1">Pandemic Legacy: Season 1 </option>
                    <option value="2">Gloomhaven</option>
                    <option value="3">Through the Ages: A New Story of Civilization</option>
                    <option value="4">Twilight Struggle</option>
                    <option value="5">Star Wars: Rebellion</option>
                    <option value="6">Terraforming Mars</option>
                    <option value="7">Terra Mystica</option>
                    <option value="8">Scythe</option>
                    <option value="9">7 Wonders Duel</option>
                    <option value="10">The Castles of Burgundy</option>

                </select>
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="displayTop10()">
                    Top 10 Game Info
                </button>

                <br><br>

                
                <input id="gamesSearchInput"> </input><button class="btn btn-info" id="gamesSearchBtn" onclick="displaySearchedGame()">Search for a game</button><button class="btn btn-info" onclick="displayRandomGame()">Random Game</button>

                <br><br>

                <ul class="list-group">
                    <li class="list-group-item"><div id="name">1</div></li>
                    <li class="list-group-item"><div id="year">2</div></li>
                    <li class="list-group-item"><div id="playingTime">3</div></li>
                    <li class="list-group-item"><div id="score">4</div></li>
                </ul>
                <div id="pic">5</div>
            </div>
        </div>
</div>
</body>
</html>
